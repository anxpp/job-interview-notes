}

message PTidbPods {
    uint32 Deleted = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    google.protobuf.Timestamp UpdatedAt = 3;
    string CreatedBy = 4;
    string UpdatedBy = 5;
    uint32 ID = 6;
    string Name = 7;
    uint32 ClusterID = 8;
    uint32 PhysicalClusterID = 9;
    uint32 TidbClusterID = 10;
    string TidbAppName = 11;
    string HostIp = 12;
    string PodIp = 13;
    uint32 Cpu = 14;
    uint32 Memory = 15;
    uint32 LocalPv = 16;
    uint32 EnvID = 17;
    uint32 TenantID = 18;
    string Status = 19;
}

message PClusterMap {
    uint32 Deleted = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    google.protobuf.Timestamp UpdatedAt = 3;
    string CreatedBy = 4;
    string UpdatedBy = 5;
    uint32 Id = 6;
    uint32 ClusterID = 7;
    uint32 PhysicalID = 8;
}

message PHostMsg {
    google.protobuf.Timestamp CreatedAt = 2;
    google.protobuf.Timestamp UpdatedAt = 3;
    string CreatedBy = 4;
    string UpdatedBy = 5;
    uint32 ID = 6;
    uint32 PhysicalClusterId = 7;
    uint32 LogicClusterId = 8;
    uint32 Ip = 9;
    string HostName = 10;
    uint32 HostCpu = 11;
    string HostMem = 12;
    string HostDisk = 13;
    string HostNetworkCard = 14;
    uint32 HostType = 15;
    uint32 HostGroup = 16;
    uint32 HostRunStatus = 17;
    string HostTenant = 18;
    string HostRole = 19;
    uint32 CpuCapacity = 20;
    uint32 CpuAllocatable = 21;
    uint32 MemCapacity = 22;
    uint32 MemAllocatable = 23;
    uint32 GpuCapacity = 24;
    uint32 GpuAllocatable = 25;
    uint32 GpuSize = 26;
    uint32 CalicoAsnumber = 27;
    string CalicoCidr = 28;
    string CalicoPeerip = 29;
    string CalicoIdcNetwork = 30;
    uint32 CalicoBlocksize = 31;
    map<string, string> K8sLabels = 32;
    string DockerNetwork = 33;
    string SoftwareList = 34;
    string SecurityBaseline = 35;
}

// protoc --go_out=. cost_meta_check_data.proto
message PCostMetaCheckData {
    repeated PProvisioner ProvisionerList = 1;
    repeated PTenant TenantList = 2;
    repeated PStorageClass StorageClassList = 3;
    repeated PClusterMap ClusterMapList = 4;
    PCluster ClusterLogic = 5;
    repeated PMwCluster MiddlewareClusterList = 6;
    repeated PMwContainer MiddlewareContainerList = 7;
    repeated PMwVolume MiddlewareVolumeList = 8;
    PClusterPhysical ClusterPhysical = 9;
    repeated PService ServiceList = 10;
    repeated PServiceContainer ServiceContainerList = 11;
    repeated PServiceVolume ServiceVolumeList = 12;
    repeated PTidbCluster TiDBClusterList = 13;
    repeated PTidbPods TiDBPodList = 14;
    repeated PHostMsg HostMsgList = 15;
    repeated uint32 PhysicalHostIps = 16;
    repeated uint32 LogicHostIps = 17;
}
