syntax = "proto3";
package pb;

import "google/protobuf/timestamp.proto";

option go_package = "msxf.com/icloud/msxf-cloud/pkg/cloudapi/services/cluster/pb";

message PProvisioner {
    uint32 Deleted = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    google.protobuf.Timestamp UpdatedAt = 3;
    string CreatedBy = 4;
    string UpdatedBy = 5;
    uint32 Id = 6;
    string Name = 7;
    string Desc = 8;
    string ProvisionerName = 9;
    string ProvisionerType = 10;
    uint32 CapAlgorithm = 11;
}

message PTenant {
    uint32 Deleted = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    google.protobuf.Timestamp UpdatedAt = 3;
    string CreatedBy = 4;
    string UpdatedBy = 5;
    uint32 Id = 6;
    string Code = 7;
    string Name = 8;
    uint32 OverrunLimit = 9;
    string IngressClass = 10;
    string Company = 11;
}

message PStorageClass {
    uint32 Deleted = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    google.protobuf.Timestamp UpdatedAt = 3;
    string CreatedBy = 4;
    string UpdatedBy = 5;
    uint32 Id = 6;
    string ClassName = 7;
    string Desc = 8;
    uint32 Resize = 9;
    uint32 RecycleType = 10;
    string Provisioner = 11;
    uint32 ProvisionerId = 12;
    uint32 ClusterId = 13;
    uint32 PhysicalClusterId = 14;
}

message PCluster {
    uint32 Deleted = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    google.protobuf.Timestamp UpdatedAt = 3;
    string CreatedBy = 4;
    string UpdatedBy = 5;
    uint32 Id = 6;
    string Name = 7;
    string NameCh = 8;
    string ZoneCode = 9;
    string ZoneName = 10;
    string PoolCode = 11;
    string PoolName = 12;
    uint32 Type = 13;
    uint32 Category = 14;
    uint32 Sort = 15;
    string Label = 16;
    string IPCidr = 17;
    string VipCidr = 18;
    string HarborUrl = 19;
    string TillerUrl = 20;
    string CicdUrl = 21;
    string CloudUrl = 22;
    string CloudRedirectUrl = 23;
    uint32 OverrunLimit = 24;
    uint32 OveruseLimit = 25;
    string DnsDomain = 26;
    string SearchDomain = 27;
    string SearchOption = 28;
    string Nameservers = 29;
    string IdcNo = 30;
    string NodeLabel = 31;
    string EtcdApiVersion = 32;
    string Scheduler = 33;
    uint32 FixipOn = 34;
    uint32 SubnetId = 35;
}

message PMwCluster {
    uint32 Deleted = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    google.protobuf.Timestamp UpdatedAt = 3;
    string CreatedBy = 4;
    string UpdatedBy = 5;
    uint32 Id = 6;
    string MwClusterName = 7;
    string MwClusterType = 8;
    string MwVersion = 9;
    uint32 TenantId = 10;
    uint32 ClusterId = 11;
    uint32 ClusterType = 12;
    uint32 EnvID = 13;
    string Namespace = 14;
    string ParamUrl = 15;
    string Configs = 16;
    string NotifyUrl = 17;
    uint32 Status = 18;
}

message PMwContainer {
    uint32 Deleted = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    google.protobuf.Timestamp UpdatedAt = 3;
    string CreatedBy = 4;
    string UpdatedBy = 5;
    uint32 Id = 6;
    string InstanceName = 7;
    string ComponentName = 8;
    string ComponentType = 9;
    string MwClusterName = 10;
    string MwClusterType = 11;
    uint32 ClusterId = 12;
    uint32 TenantId = 13;
    uint32 EnvID = 14;
    uint32 InstanceId = 15;
    string Name = 16;
    string ImageUrl = 17;
    uint32 ContainerCPU = 18;
    uint32 ContainerMemory = 19;
    uint32 ContainerGPU = 20;
}

message PMwVolume {
    uint32 Deleted = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    google.protobuf.Timestamp UpdatedAt = 3;
    string CreatedBy = 4;
    string UpdatedBy = 5;
    uint32 Id = 6;
    string ComponentName = 7;
    string ComponentType = 8;
    string MwClusterName = 9;
    string MwClusterType = 10;
    uint32 ClusterId = 11;
    uint32 TenantId = 12;
    uint32 EnvID = 13;
    string VolumeType = 14;
    string VolumeName = 15;
    string HostPath = 16;
    string VolumePath = 17;
    string FileContent = 18;
    string AccessModes = 19;
    string StorageClassName = 20;
    uint32 Quantity = 21;
    uint32 IsReadOnly = 22;
    uint32 Quota = 23;
}

message PClusterPhysical {
    uint32 Deleted = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    google.protobuf.Timestamp UpdatedAt = 3;
    string CreatedBy = 4;
    string UpdatedBy = 5;
    uint32 Id = 6;
    string Name = 7;
    string Code = 8;
    string KubeConfig = 9;
    uint32 Type = 10;
    string Search = 11;
