    uint32 IsReadOnly = 18;
}

message PTidbCluster {
    uint32 Deleted = 1;
    google.protobuf.Timestamp CreatedAt = 2;
    google.protobuf.Timestamp UpdatedAt = 3;
    string CreatedBy = 4;
    string UpdatedBy = 5;
    uint32 ID = 6;
    uint32 TenantID = 7;
    uint32 ClusterID = 8;
    uint32 PhysicalClusterID = 9;
    uint32 EnvID = 10;
